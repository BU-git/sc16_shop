
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Корзина</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="all"/> -->
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="src/css/purchase.css"/>
 
</head>

<body>
 <div class="container">

  <div class="row">
     <div class="col s12">
     <h3 class="center-align">Оформление заказа</h3>
     </div>
  </div>

    <div class="row ">
     <div class="col s12 m12 l6">
      <div class="info ">

       <div class="row">
        <div class="col s12">
         <div>
          <h4>Ваш заказ</h4>
         </div>
        </div>
       </div>

      <div class="flex-box">
       <div class="center-align">
         <img  class="materialboxed  center-align" src="src/images/Product.png" alt="Close">
      </div>
      <div class="flex-item">
       <ul class="collection collapsed-border">
        <li class="collection-item collapsed-border "><h5>Футболка</h5></li>
         <li class="collection-item collapsed-border valign-wrapper">
           <span class="valign">Цвет </span><span class="valign badge"><img  src="src/images/ColorProduct.png" alt=""></span>
         </li>
          <li class="collection-item collapsed-border">Размер <span class="badge">S</span></li>
          <li class="collection-item collapsed-border">Количество
          <ul class="counter">
            <li id="increase-counter" class="waves-effect waves-light grey lighten-1">+</li>
            <li id="counter" class="waves-effect waves-light">1</li>
            <li id="decrease-counter" class="waves-effect waves-light grey lighten-1">-</li>
          </ul></li>
        </ul>
       </div>
       </div>

    </div>
   </div>
   
   <div class="col s12  m12  l6">
     <form id="formValidate">
      <div class="row">
        <div class="col s12">
          <h4>Ваши данные</h4>
        </div>
      </div>
        
          <div class="row">
        <div class="input-field col l6 m6 s12">
          <input  id="first_name" type="text" class="validate" name="first_name">
          <label for="first_name">Имя*</label>
        </div>
        <div class="input-field col l6 m6 s12">
          <input id="last_name" type="text" class="validate" name="last_name">
          <label for="last_name">Фамилия*</label>
        </div>
      </div>
     
         <div class="row">
           <div class="input-field col s12">
             <input id="tel" type="tel"  class="validate" name="tel">
             <label for="tel">Телефон*</label>
           </div>
         </div>
     
         <div class="row">
           <div class="input-field col s12">
             <input id="email" type="email" class="validate" name="email">
             <label for="email">Email</label>
          </div>
         </div>
     
         <div class="row">
           <div class="input-field col s12">
             <select>
               <option value="1" selected>Самовывоз</option>
               <option value="2">Доставка</option>
             </select>
             <label>Как доставить?</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <textarea id="textarea1" class="materialize-textarea" name="textarea"></textarea>
             <label for="textarea1">Коментарии</label>
            </div>
         </div>
         <div class="row">
           <div class="col s12">
             <p class="right">Итого: <span class="amount">350 грн</span>
             </p>
           </div>
         </div>
         <div class="row">
           <div class="col s12">
             <div  class="right">
             <button class="btn waves-effect waves-light pink" type="submit" name="action">Заказать</button>
             <!-- <a class="waves-effect waves-light btn-large pink">Отправить</a> -->
            </div>
          </div>
         </div>
       </form>
   </div>
 </div>

</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
 <script src="src/js/jquery.validate.min.js"></script>
<script src="src/js/validate.js"></script>
<script>

  $(document).ready(function() {
    $('select').material_select();
  });

  // $('select').material_select('destroy');

  $(document).ready(function(){
    $('.materialboxed').materialbox();
  });

  $(document).ready(function() {
    $('#increase-counter').click(function() {
      if(+$('#counter').html()){
       $('#counter').html(+$('#counter').html()+1);
     }});
  });

  $(document).ready(function() {
    $('#decrease-counter').click(function() {
      if(+$('#counter').html()>1){
       $('#counter').html(+$('#counter').html()-1);
     }});
  });
 $(document).ready(function() {
    Materialize.updateTextFields();
  });
      
</script>
</body>
</html>
