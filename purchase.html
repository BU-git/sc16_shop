
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Корзина</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="all"/>
  <link rel="stylesheet" href="css/style.css"/>

</head>

<body>
 <div class="container">

  <div class="row">
     <div class="col s12">
     <h2 class="center-align">Оформление заказа</h2>
     </div>
  </div>

    <div class="row">
     <div class="col s12 m12 l6">
      <div class="info">

       <div class="row">
        <div class="col s12">
         <div>
          <h4>Ваш заказ</h4>
         </div>
        </div>
       </div>

      <div class="align-content-center">
       <div class="center-align">
         <img class="responsive-img center-align" src="images/Product.png" alt="Close">
      </div>
      <div>
       <ul class="collection collapsed-border">
        <li class="collection-item collapsed-border "><h5>Футболка</h5></li>
         <li class="collection-item collapsed-border valign-wrapper">
           <span class="valign">Цвет </span><span class="valign badge"><img  src="images/ColorProduct.png" alt=""></span>
         </li>
          <li class="collection-item collapsed-border">Размер S</li>
          <li class="collection-item collapsed-border">Количество</li>
              </ul>
            </div>
       </div>
    </div>
   </div>
   
   <div class="col s12  m12 l6">
     <form >
      <div class="row">
        <div class="col s12">
          <h4>Ваши даные</h4>
        </div>
      </div>
         <div class="row">
           <div class="input-field col s12">
             <input  id="first_name" type="text" class="validate">
             <label for="first_name">Имя</label>
           </div>
         </div>
     
         <div class="row">
           <div class="input-field col s12">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Фамилия</label>
          </div>
        </div>
     
         <div class="row">
           <div class="input-field col s12">
             <input id="tel" type="tel" class="validate">
             <label for="tel">Телефон</label>
           </div>
         </div>
     
         <div class="row">
           <div class="input-field col s12">
             <input id="email" type="email" class="validate">
             <label for="email">Email</label>
          </div>
         </div>
     
         <div class="row">
           <div class="input-field col s12">
             <select>
               <option value="1" selected>Самовивоз</option>
               <option value="2">Доставка</option>
             </select>
             <label>Как доставить</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <textarea id="textarea1" class="materialize-textarea"></textarea>
             <label for="textarea1">Коментарии</label>
            </div>
         </div>
       </form>
   </div>
 </div>

</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
  $(document).ready(function() {
    $('select').material_select();
  });
  $('select').material_select('destroy');
</script>
</body>
</html>
