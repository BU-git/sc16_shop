
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Корзина</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
  <link type="text/css" rel="stylesheet" href="src/css/materialize.min.css"  media="all"/>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"> -->
  <link rel="stylesheet" href="src/css/purchase.css"/>

</head>

<body>
 <div class="container">

  <div class="row">
     <div class="col s12">
     <h3 class="center-align">Оформление заказа</h3>
     </div>
  </div>

    <div class="row ">
     <div class="col s12 m12 l6">
      <div class="info ">

       <div class="row">
        <div class="col s12">
         <div>
          <h4>Ваш заказ</h4>
         </div>
        </div>
       </div>

      <div class="flex-box">
       <div class="center-align">
         <img  class="center-align" src="src/images/Product.png" alt="Close">
      </div>
      <div class="flex-item">
       <ul class="collection collapsed-border">
        <li class="collection-item collapsed-border "><h5>Футболка</h5></li>
         <li class="collection-item collapsed-border valign-wrapper">
           <span class="valign">Цвет </span><span class="valign badge"><img  src="src/images/ColorProduct.png" alt=""></span>
         </li>
          <li class="collection-item collapsed-border">Размер <span class="badge">S</span></li>
          <li class="collection-item collapsed-border">Количество
          <ul class="counter">
            <li id="increase_amount" class="waves-effect waves-light grey">+</li>
            <li class="waves-effect waves-light container-input"><input id="amount" class="amount" min="1" max="1000" size="4" name = "amount" type="number"  value="1"></li>
            <li id="decrease_amount" class="waves-effect waves-light grey">-</li>
          </ul>
          
        </ul>
       </div>
       </div>
    </div>
   </div>
   
   <div class="col s12  m12  l6">
     <form id="formValidate" class="formValidate" method="POST">
      <div class="row">
        <div class="col s12">
          <h4>Ваши данные</h4>
        </div>
      </div>
        
          <div class="row">
        <div class="input-field col l6 m6 s12">
          <input  id="first_name" type="text" class="validate"  name="first_name" data-error=".error_first_name" >
          <div class="error_first_name"></div>
          <label for="first_name">Имя*</label>
        </div>
        <div class="input-field col l6 m6 s12">
          <input id="last_name" type="text" class="validate" name="last_name" data-error=".error_last_name">
          <div class="error_last_name "></div>
          <label for="last_name">Фамилия*</label>
        </div>
      </div>
     
         <div class="row">
           <div class="input-field col s12">
             <input id="tel" type="tel"   class="validate" name="tel" data-error=".error_tel">
             <div class="error_tel"></div>
             <label for="tel">Телефон*</label>
           </div>
         </div>
     
         <div class="row">
           <div class="input-field col s12">
             <input id="email" type="text" class="validate" name="email" data-error=".error_email">
             <div class="error_email"></div>
             <label for="email">Email</label>
          </div>
         </div>

         <div class="row">
           <div class="input-field col s12">
             <select id="select_delivery" name="select_delivery">
               <option value="1"   selected>Самовывоз</option>
               <option value="2">Доставка</option>
             </select>
             <label>Как доставить?</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <textarea id="textarea" class="materialize-textarea" name="textarea" data-error=".error_textarea"></textarea>
             <div class="error_textarea"></div>
             <label for="textarea">Коментарии</label>
            </div>
         </div>
         <div class="row">
           <div class="col s12">
             <p class="right">Итого: <span class="sum">350 грн</span>
             </p>
           </div>
         </div>
         <div class="row">
           <div class="col s12">
             <div  class="right">
             <button class="btn waves-effect waves-light pink" type="submit" name="action">Заказать</button>
             <!-- <a class="waves-effect waves-light btn-large pink">Отправить</a> -->
            </div>
          </div>
         </div>
       </form>
   </div>
 </div>

</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script> -->
 <script type="text/javascript" src="src/js/materialize.js"></script>
 <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script> -->
 <script src="src/js/jquery.validate.js"></script>
 <script src="src/js/validate.js"></script>
 <script src = "src/js/counter.js"></script>
 <script>
  $(document).ready(function() {
    $('select').material_select();
  });

  // });
</script>
</body>
</html>
